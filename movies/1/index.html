<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Edit the Css to you hearts desire -->
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <div class="main">
        <div class="main-1">
            <div class="typewriter">
                <h1>
                    Welcome to
                </h1>
                <h1 id="span">
                    Movie Template
                </h1>
            </div>
        </div>
        <div class="main-2">
            <button 
            onclick="window.location.href = '#movie-grid'"
            >
                Get Started
            </button>
        </div>
    </div>
    <!-- You can make the div's redirect to certain pages, url's and more for the movies, or whatever you wanna do -->
    <section id="movie-grid" class="movie-grid">
        <div class="movie-card">
            <img src="https://m.media-amazon.com/images/I/81QchPvsz0L._AC_UF894,1000_QL80_.jpg" alt="Puss In Boots">
            <h2>Puss In Boots</h2>
        </div>
        <div class="movie-card">
            <img src="https://m.media-amazon.com/images/M/MV5BYTg2Yjc5MzItNzVmMi00MTllLWI2MDQtOTYyOWNjYWIxNzEzXkEyXkFqcGc@._V1_.jpg" alt="Sonic The Hedgehog">
            <h2>Sonic The Hedgehog</h2>
        </div>
        <div class="movie-card">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/3e/Sonic_the_Hedgehog_2_film_poster.jpg" alt="Sonic The Hedgehog 2">
            <h2>Sonic The Hedgehog 2</h2>
        </div>
        <div class="movie-card">
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcR_7tfJMXePnMiUUwvFVpe9ZbaYlofdJnL3CK9HEZqDSd9GBX5LUnAWShlJRt2sEEVHhYhZLw" alt="Sonic The Hedgehog 2">
            <h2>Sonic The Hedgehog 3</h2>
        </div>
        <div class="movie-card">
            <img src="https://m.media-amazon.com/images/M/MV5BZTA3OWVjOWItNjE1NS00NzZiLWE1MjgtZDZhMWI1ZTlkNzYwXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Toy Story">
            <h2>Toy Story</h2>
        </div>
        <div class="movie-card">
            <img src="https://i5.walmartimages.com/seo/Wonka-2023-DVD-Starring-Timoth-e-Chalamet_b855c4ed-eb49-47ae-8bcd-52edc5b26238.15373e496aef70d656508db94cb36d5d.jpeg" alt="Wonka">
            <h2>Wonka</h2>
        </div>
        <div class="movie-card">
            <img src="https://upload.wikimedia.org/wikipedia/en/4/44/The_Super_Mario_Bros._Movie_poster.jpg" alt="The Mario Movie">
            <h2>The Mario Movie</h2>
        </div>
        <div class="movie-card">
            <img src="https://m.media-amazon.com/images/M/MV5BMTU1MTAwMjk1NF5BMl5BanBnXkFtZTcwMDI5NDc4Ng@@._V1_.jpg" alt="The Lorax">
            <h2>The Lorax</h2>
        </div>
        <div class="movie-card">
            <img src="https://m.media-amazon.com/images/I/61VX0X7EGDL._AC_UF894,1000_QL80_.jpg" alt="Space Jam">
            <h2>Space Jam</h2>
        </div>
    </section>
    <!-- You can add more movies or replace the whole thing with an api like tmdb's api -->

</body>
</html>
